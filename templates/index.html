<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Lost in Georgia</h1>
    </div>
    <label for="image_file">Select image</label>
    <input class="btn btn-warning" type="file" id="image_file" name="myfile" >
    <br>
    <label for="coordinates">Set coordinates</label>
    <input class="btn btn-warning" type="text" id="coordinates" name="coordinates" >
    <br>
    <button class="btn btn-success" onclick="performOCR()"> Get text </button>
    <br>
    <hr style="width:100%;text-align:left;margin-left:0">
    <hr style="width:100%;text-align:left;margin-left:0">
      <div id="bulk_result" style="display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 10px;"></div>
  </div>
</body>

<script>
  function performOCR() {
    var files = document.getElementById("image_file").files
    var coordinates = document.getElementById("coordinates").value
    var formData = new FormData();
    var endpoint = '/api/v1/extract_text';
    formData.append('image', files[0])
    formData.append('coordinates', coordinates)

    $.ajax({
        type: 'POST',
        url: endpoint,
        data: formData,
        contentType: false,
        cache: false,
        processData: false,
        success: function(data) {
          swal("Converted Text", data.text);
        }
    });
  }

function displayText(id) {
  swal("Converted Text", document.getElementById(id).getAttribute("info"))
}
</script>
